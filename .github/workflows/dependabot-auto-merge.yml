name: Dependabot auto-merge

on:
  pull_request_target:
    types:
      - opened

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: windows-latest
    if : ${{ github.actor == 'dependabot[bot]' }}

    steps:
      - name: Dependabot metadata
        uses: dependabot/fetch-metadata@v2.2.0
        id: metadata
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
    
      # ä¸€ã¤ç›®ã®æ‰¿èªã¯ Dependabot ã«ã‚ˆã‚Šè¡Œã‚ã›ã€ãã‚Œã¨åŒæ™‚ã«ã€è‡ªå‹•ãƒãƒ¼ã‚¸ã‚’æœ‰åŠ¹ã«ã—ã¦ãŠãã€‚
      - name: ğŸ¤– Enable auto-merge & approve for Dependabot PRs
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-patch' }}
        run: |
          gh pr review --approve "$PR_URL"
          gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      # äºŒã¤ç›®ã®æ‰¿èªã¯ã€äºˆã‚ç”¨æ„ã—ã¦ãŠã„ãŸ PAT ã‚’ä½¿ã£ã¦æ‰¿èªã‚’è¡Œã†ã€‚
      - name: âœ… Auto approve for Dependabot PRs
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-patch' }}
        run: |
          gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.PULL_REQUEST_AUTO_MERGE_TOKEN }}
