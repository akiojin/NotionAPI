name: Release & Publish

on:
  push:
    branches:
      - main

jobs:
  Release-and-Publish:
    runs-on:
      - macos-latest
    timeout-minutes: 60
    permissions:
      contents: write
      packages: write

    steps:
      - name: üîÑ Checkout to the branch
        uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: üè≠ .NET build
        uses: akiojin/dotnet-build-github-action@v0.2.12
        with:
          configuration: Release
          source: "https://nuget.pkg.github.com/akiojin/index.json"
          publish: true

      - name: üîç Get version from package.json
        run: |
          VERSION=$(jq -r .version package.json)
          echo $VERSION >> $GITHUB_ENV
          echo "MAJOR_VERSION=$(echo $VERSION | grep -oE '^[0-9]+')" >> $GITHUB_ENV
  
      - name: üè∑Ô∏è Version Tagging
        run: |
          git tag -f v$MAJOR_VERSION
          git tag -f v$VERSION
          git push origin v$MAJOR_VERSION --force
          git push origin v$VERSION --force

      - name: üöÄ GitHub Release
        run: |
          gh release create v$VERSION --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
