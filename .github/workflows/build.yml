name: Build

on:
  push:
    branches-ignore:
      - main

jobs:
  Build:
    runs-on: windows-latest
    timeout-minutes: 30
    permissions:
      contents: write
      
    steps:
      - name: ğŸ”„ Checkout to the branch
        uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: ğŸ­ .NET build
        uses: akiojin/dotnet-build-github-action@v0.2.12
